<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .solidborder1{
            border:2px solid black;
        }
        .solidborder2{
            border:2px double blue;
        }
        .solidborder3{
            border:2px dashed pink;
        }
        .solidborder4{
            border:2px dotted orange;
        }
    </style>

</head>
<body>
    <h1 class="solidborder1">border</h1>
    <h1 class="solidborder2">border</h1>
    <h1 class="solidborder3">border</h1>
    <h1 class="solidborder4">border</h1>
</body>
</html>
