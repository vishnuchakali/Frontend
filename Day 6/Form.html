<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Comprehensive HTML Form</h1>
    <form>
        <!-- Text Input-->
        <label for="Text Input">Text Input: </label>
        <input id="Text Input" placeholder="Enter text"><br><br>

        <!-- Password -->
        <label for="password">Password : </label>
        <input type="password" id="password"  ><br><br>

        <!-- Email -->
        <label for="Email">Email : </label>
        <input type="Email" id="Email" placeholder="Enter your Email" ><br><br>
    
        <!-- Number -->
        <label for="Number">Number : </label>
        <input type="Number"  min="1" max="100" id="Number"  ><br><br>

        <!-- Date -->
        <label for="date">Date : </label>
        <input type="date" id="date" ><br><br>

        <!-- Time -->
        <label for="time">Time :</label>
        <input type="time" id="time"><br><br>

        <!-- Color -->
        <label for="color">Color : </label>
        <input type="color" id="color"><br><br>

        <!-- Subscribe -->
        <label for="Subscribe">Subscribe : </label>
        <input type="checkbox" id="Subscribe"><br><br>

        <!-- Gender -->
        <label>Gender:</label><br>
        <input type="radio" id="male" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" value="female">
        <label for="female">Female</label><br><br>

        <!-- Country -->
        <label for="country">Country :</label>
        <select type="country" id="country">
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="Europe">Europe</option>
            <option value="Australia">Australia</option>
        </select><br><br>

        <!-- -->
        <label for="comments">Comments : </label><br>
        <textarea id="comments" rows="4" cols="50"></textarea><br><br><br>

        <!-- -->
        <label for="file">Upload a file :</label><br>
        <input type="file" id="file"><br><br><br>

        <!-- -->
        <label for="range">Range : </label>
        <input type="range" id="range" min="0" max="100"><br><br>

        <!-- -->
        <label for="website">Website : </label>
        <input type="url" id="website" placeholder="url"><br><br>

        <!-- -->
        <input type="submit" value="submit Form">
        <input type="reset" valyue="reset Form">
    </form>

    
   
</body>
</html>
